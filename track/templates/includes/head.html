{% set GA_key = "GOOGLE_ANALYTICS" | fetch_env() %}
{% set GA_key_secondary = "GOOGLE_ANALYTICS_SECONDARY" | fetch_env() %}

<!-- Basic Page Needs
================================================== -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width,initial-scale=1" name="viewport">

<!-- Favicon
================================================== -->
<link href="/static/images/favicon.ico" rel="icon" type="image/x-icon">

<!-- CSS
================================================== -->
<link rel="stylesheet" href="/static/css/main.css">
<link rel="stylesheet" href="/static/css/cds.min.css?{{ now() | date("%Y%m%j%H%M%S") }}">

<!-- Scripts
================================================== -->
<script src="/static/js/vendor/jquery-3.3.1.min.js"></script>

<script src="/static/js/vendor/d3.min.js"></script>
<script src="/static/js/vendor/querystring.js"></script>
<script src="/static/js/utils.js?{{ now() | date("%Y%m%j%H%M%S") }}"></script>

{% if GA_key %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_key }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ GA_key }}', { 'anonymize_ip': true });

      {% if GA_key_secondary %}
      gtag('config', '{{ GA_key_secondary }}', { 'anonymize_ip': true });
      {% endif %}
    </script>
{% endif %}

<!-- sigh, datatables -->

<link rel="stylesheet" type="text/css" href="/static/DataTables-1.10.18/css/jquery.dataTables.min.css"/>
<link rel="stylesheet" type="text/css" href="/static/Responsive-2.2.2/css/responsive.dataTables.min.css"/>

<script type="text/javascript" src="/static/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>

<script src="/static/js/dataTables.downloads.js?{{ now() | date("%Y%m%j%H%M%S") }}"></script>
